<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>My Registration Form</title>
		<meta name="description" content="A dummy page for the Registration Form assignment in the Web Fundamentals portion of the Coding Dojo bootcamp.">
	</head>
	<body>
		<h1>My Registration Form</h1>
		<form>
			<label>
				First Name: <input type="text" name="first_name">
			</label>
			<p></p>
			<label>
				Last Name: <input type="text" name="last_name">
			</label>
			<p></p>
			<label>
				Email: <input type="text" name="email">
			</label>
			<p></p>
			<label>
				Password: <input type="password" name="password">
			</label>
			<p></p>
			<label>
				PW Confirm: <input type="password" name="password_confirmation">
			</label>
			<p></p>
			<label>
				Birthday: <input type="date" name="birthday">
			</label>
			<p></p>
			<label>
				Male<input type="radio" name="gender" value="male"> 
			</label>
			<label>
				Female<input type="radio" name="gender" value="female">
			</label>
			<label>
				Non-Binary/Other<input type="radio" name="gender" value="other">
			</label>

			<p>A short description about yourself:</p>
			<textarea name="description"></textarea>

			<p>Favorite Language
				<select name="favorite_language">
					<option value="javascript">JavaScript</option>
					<option value="python">Python</option>
					<option value="csharp">C#</option>
					<option value="java">Java</option>
				</select>
			</p>

			<input type="submit" value="Submit">
		</form>
	</body>
</html>
